<div class="bootstrap-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!-- instructions -->
        <h3>Instructions</h3>
      </div>
      <div class="col-md-8">
        <!-- questions -->
        <ng-container *ngIf="questions">
          <h1>{{ questions[0].quiz.title }}</h1>
          <mat-card *ngFor="let q of questions; let i = index" class="mt10">
            <mat-card-content>
              <h3>
                <b>Q{{ i + 1 }}.</b> {{ q.content }}
              </h3>
              <div class="row mt10">
                <div class="col-md-6">
                  <mat-radio-button [value]="q.option1" [name]="q.option1">
                    {{ q.option1 }}
                  </mat-radio-button>
                  <!-- <input type="radio" [value]="q.option1" [name]="i">
                        <label>{{q.option1}}</label> -->
                </div>
                <div class="col-md-6">
                  <mat-radio-button [value]="q.option2" [name]="q.option1">
                    {{ q.option2 }}
                  </mat-radio-button>
                </div>
              </div>
              <div class="row mt10">
                <div class="col-md-6">
                  <mat-radio-button [value]="q.option3" [name]="q.option1">
                    {{ q.option3 }}
                  </mat-radio-button>
                </div>
                <div class="col-md-6">
                  <mat-radio-button [value]="q.option4" [name]="q.option1">
                    {{ q.option4 }}
                  </mat-radio-button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
          <div class="container text-center mt20 mb20">
            <button mat-raised-button color="primary">Submit Quiz</button>
          </div>
        </ng-container>
      </div>
      <div class="col-md-2">
        <!-- progress -->
      </div>
    </div>
  </div>
</div>
