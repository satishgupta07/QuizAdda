<mat-card>
  <h2>Quizzes</h2>
  <div *ngFor="let q of quizzes">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ q.title }}</mat-card-title>
        <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ q.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-flat-button color="primary">Questions</button>
        <button mat-flat-button color="primary" class="ml20">Update</button>
        <button mat-flat-button color="primary" class="ml20">Attempts</button>
        <button mat-stroked-button color="primary" class="ml20">Max Marks : {{q.maxMarks}}</button>
        <button mat-stroked-button color="primary" class="ml20">Questions : {{q.numberOfQuestions}}</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">
      Add New Quiz
    </button>
  </div>
</mat-card>
