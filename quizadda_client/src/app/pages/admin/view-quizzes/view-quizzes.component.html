<mat-card>
  <h1 class="display-flex">Quizzes</h1>
  <div *ngFor="let q of quizzes">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ q.title }}</mat-card-title>
        <mat-card-subtitle>{{ q.category.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{ q.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button routerLink="/admin/quiz/view-questions/{{q.quizId}}/{{q.title}}" mat-flat-button color="primary">
          Questions
        </button>
        <button mat-stroked-button color="primary" class="ml20">
          Max Marks : {{ q.maxMarks }}
        </button>
        <button mat-stroked-button color="primary" class="ml20">
          Questions : {{ q.numberOfQuestions }}
        </button>
        <button
          routerLink="/admin/update-quiz/{{ q.quizId }}"
          mat-flat-button
          color="primary"
          class="ml20"
        >
          Update
        </button>
        <button mat-flat-button color="primary" class="ml20">Attempts</button>
        <button
          mat-flat-button
          color="primary"
          class="ml20"
          (click)="deleteQuiz(q.quizId)"
        >
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="container text-center mt20 mb20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="primary">
      Add New Quiz
    </button>
  </div>
</mat-card>
