<mat-card>
    <h2>All Categories</h2>
    <mat-list>
        <mat-list-item *ngFor="let c of categories">
            <mat-icon matListItemIcon>category</mat-icon>
            <h3 matListItemTitle>{{c.title}}</h3>
            <p matListItemLine>
                <span>{{c.description}}</span>
            </p>
            <hr/>
        </mat-list-item>
    </mat-list>

    <div class="container text-center mt20">
        <button routerLink="/admin/add-category" mat-raised-button color="primary">Add New Category</button>
    </div>
</mat-card>
