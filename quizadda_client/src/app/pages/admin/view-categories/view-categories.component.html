<mat-card style="padding-bottom: 16px;">
  <h1 style="padding-top: 10px; display: flex; justify-content: center;">All Categories</h1>
  <div *ngFor="let c of categories">
    <mat-card style="margin: 10px; background-color: #E5E4E2;">
      <mat-card-header class="display-flex">
        <mat-card-title style="display: flex;"><mat-icon style="margin-right: 10px;" matListItemIcon>category</mat-icon>{{ c.title }}</mat-card-title>
        <button class="icon-button" (click)="deleteCategory(c.catId)">
          <mat-icon fontIcon="delete"></mat-icon>
        </button>
      </mat-card-header>
      <mat-card-content>
        <p>{{ c.description }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="container text-center mt20">
    <button routerLink="/admin/add-category" mat-raised-button color="primary">
      Add New Category
    </button>
  </div>
</mat-card>
